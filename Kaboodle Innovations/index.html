<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Kaboodle Innovations</title>
  </head>
  <body>
    <div class="main">
      <div class="s-layout__sidebar">
        <a class="s-sidebar__trigger" href="#0">
          <i class="fa fa-bars"></i>
        </a>

        <nav class="s-sidebar__nav">
          <div class="title-img">
            <a href="index.html">
              <img src="./assets/Group 26640.png" alt="" />
            </a>
          </div>
          <ul class="sidebar_items">
            <li>
              <a class="s-sidebar__nav-link" href="#0">
                <span class="s-sidebar__nav-link__icons"
                  ><img
                    src="./assets/Icon material-dashboard.png"
                    alt="" /></span
                ><em style="color: #ff7777">Dashboard</em>
              </a>
            </li>
            <li>
              <a class="s-sidebar__nav-link" href="#0">
                <span class="s-sidebar__nav-link__icons"
                  ><img src="./assets/Icon ionic-md-book.png" alt="" /></span
                ><em>Select Chapter</em>
              </a>
            </li>
            <li>
              <a class="s-sidebar__nav-link" href="#0">
                <span class="s-sidebar__nav-link__icons"
                  ><img src="./assets/classroom.png" alt="" /></span
                ><em>My Class</em>
              </a>
            </li>
            <li>
              <a class="s-sidebar__nav-link" href="#0">
                <span class="s-sidebar__nav-link__icons"
                  ><img src="./assets/discussion.png" alt="" /></span
                ><em>Class Forum</em>
              </a>
            </li>
            <li>
              <a class="s-sidebar__nav-link" href="#0">
                <span class="s-sidebar__nav-link__icons"
                  ><img src="./assets/graphic-progression.png" alt="" /></span
                ><em>My Progress</em>
              </a>
            </li>
            <li>
              <a class="s-sidebar__nav-link" href="#0">
                <span class="s-sidebar__nav-link__icons"
                  ><img src="./assets/writing.png" alt="" /></span
                ><em>Teacher's Note</em>
              </a>
            </li>
          </ul>
          <div class="s-layout__sidebar_tree">
            <img src="./assets/Group 26644.png" alt="" />
          </div>
        </nav>
      </div>
      <main class="s-layout__content">
        <div class="section-left">
          <div class="achievements-card">
            <div class="cup-img-left"></div>
            <div class="achievements">
              <h3 class="achievements-title">Your Achievements</h3>
              <div class="trophies">
                <div class="trophy mt-half">
                  <img
                    class="trophy-fixed-size"
                    src="./assets/kisspng-gold-award-achievement-clip-art-award-5abb41bda16a22.9143185215222215016612.png"
                    alt=""
                  />
                  <h6 class="trophy-text">Hello World</h6>
                </div>
                <div class="trophy mt-1">
                  <img
                    class="trophy-fixed-size"
                    src="./assets/transparent-trophy-60b2197843f580.7251906716222846642784.png"
                    alt=""
                  />
                  <h6 class="trophy-text mt-1">Know-it-all</h6>
                </div>
                <div class="trophy mt-1">
                  <img
                    class="trophy-fixed-size"
                    src="./assets/transparent-medal-icon-rewards-and-badges-icon-606b1103aa62d3.5037257916176294436979.png"
                    alt=""
                  />
                  <h6 class="trophy-text mt-1" style="opacity: 0.5">Gifted</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="card-box">
            <div class="singleCard one">
              <div>
                <img class="class-image" src="./assets/education.png" alt="">
                <div class="class">My Class</div>
              </div>
            </div>
            <div class="singleCard two">
              <div>
                <img class="class-image" src="./assets/discussion-1.png" alt="">
                <div class="class">My Class</div>
              </div>
            </div>
            <div class="singleCard three">
              <div>
                <img class="class-image" src="./assets/growth.png" alt="">
                <div class="class">My Class</div>
              </div>
            </div>
            <div class="singleCard four">
              <div>
                <img class="class-image" src="./assets/sticky-notes.png" alt="">
                <div class="class">My Class</div>
              </div>
            </div>
          </div>
        </div>
        <div class="section-right">
          <div class="avatar-info">
            <img src="./assets/Ellipse 1.png" alt="avatar-img" />
            <span class="name">Akansha Singh</span>
          </div>
          <div class="card">
            <div>
              <div class="point-text">Your Points</div>
              <div class="point-value">178</div>
            </div>
          </div>
          <div class="avatar-full-wrapper">
            <div class="name">Avatar Name</div>
            <img class="avatar-2-image" src="./assets/avatar 2.png" alt="">
          </div>
          <div class="btn cancel">Upgrade</div>
        </div>
      </main>
    </div>
    <!-- <script src="./main.js"></script> -->
  </body>
</html>
